<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom CSS for professional look and feel, and dark mode transitions */
        body {
            font-family: 'Inter', sans-serif; /* A modern, professional font */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        .light body {
            background-color: #f7fafc; /* Light background */
            color: #2d3748; /* Dark text */
        }
        .sidebar {
            transition: background-color 0.3s ease;
        }
        .dark .sidebar {
            background-color: #2d3748; /* Dark sidebar */
        }
        .light .sidebar {
            background-color: #ffffff; /* Light sidebar */
        }
        .card, .form-control, .btn, .toast {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
        .dark .card {
            background-color: #2d3748;
            border-color: #4a5568;
        }
        .light .card {
            background-color: #ffffff;
            border-color: #e2e8f0;
        }
        .dark .form-control {
            background-color: #4a5568;
            border-color: #616e7f;
            color: #e2e8f0;
        }
        .light .form-control {
            background-color: #edf2f7;
            border-color: #cbd5e0;
            color: #2d3748;
        }
        .dark .btn-primary {
            background-color: #4c51bf;
            color: white;
        }
        .light .btn-primary {
            background-color: #667eea;
            color: white;
        }
        .dark .btn-secondary {
            background-color: #718096;
            color: white;
        }
        .light .btn-secondary {
            background-color: #a0aec0;
            color: #2d3748;
        }
        .toast {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .dark .toast {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        .light .toast {
            background-color: #ffffff;
            color: #2d3748;
        }

        /* Loading spinner animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        .dark .loader {
            border-color: #4a5568;
            border-top-color: #667eea;
        }
        .light .loader {
            border-color: #e2e8f0;
            border-top-color: #4c51bf;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .prompt-input-wrapper {
            background-color: #f7fafc; /* Light background for individual prompt boxes */
            border: 1px solid #e2e8f0;
        }
        .dark .prompt-input-wrapper {
            background-color: #2d3748; /* Dark background for individual prompt boxes */
            border: 1px solid #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased dark:bg-gray-900 dark:text-gray-200">
    <!-- App View (Dashboard) - Always Visible -->
    <div id="appView" class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white dark:bg-gray-800 shadow-md flex flex-col justify-between sidebar">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-8">AI Video Studio</h1>
                <nav class="space-y-2">
                    <a href="#" class="flex items-center px-4 py-2 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 active:bg-gray-200 dark:active:bg-gray-600 font-medium nav-item" data-section="prompt-generator">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        Prompt Generator
                    </a>
                </nav>
            </div>
            <div class="p-6 border-t border-gray-200 dark:border-gray-700">
                <button type="button" id="dark-mode-toggle" class="w-full flex items-center justify-center px-4 py-2 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 font-medium mb-2">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9 9 0 008.354-5.646z"></path></svg>
                    <span id="dark-mode-text">Dark Mode</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 overflow-y-auto">
            <!-- Prompt Generator Section (Now includes API Key and generated videos) -->
            <section id="prompt-generator-section" class="main-section space-y-6">
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Prompt Generator</h2>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md card">
                    <!-- API Key Input (Temporary) -->
                    <div class="space-y-4 mb-6">
                        <label for="apiKeyInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Google Cloud API Key (Temporary)</label>
                        <input type="text" id="apiKeyInput" placeholder="Paste your Google Cloud API Key here" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 dark:bg-gray-700 dark:text-white form-control">
                        <p id="api-key-status" class="text-sm mt-2 text-gray-500 dark:text-gray-400">API Key is stored temporarily while this page is open.</p>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 mb-6">
                        <div class="flex-1 min-w-[200px]">
                            <label for="global-model-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">AI Model</label>
                            <select id="global-model-select" class="block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 dark:bg-gray-700 dark:text-white form-control">
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>
                        <div class="flex-1 min-w-[150px]">
                            <label for="global-ratio-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Aspect Ratio</label>
                            <select id="global-ratio-select" class="block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 dark:bg-gray-700 dark:text-white form-control">
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>
                    </div>

                    <!-- Current input for new prompts -->
                    <div class="prompt-input-wrapper rounded-lg shadow-sm p-4 border flex flex-col sm:flex-row gap-4 items-start sm:items-center card mb-6">
                        <textarea
                            id="current-prompt-input"
                            class="block w-full px-3 py-2 border rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 dark:text-white form-control"
                            rows="2"
                            placeholder="Enter your video prompt here and press Enter (desktop) or click '+' (mobile)..."
                        ></textarea>
                        <button type="button" id="add-prompt-from-input-button" class="flex-shrink-0 inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 btn-primary w-full sm:w-auto">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            <span class="sr-only sm:not-sr-only ml-0 sm:ml-2">Add Prompt</span>
                        </button>
                    </div>


                    <div id="prompts-list-container" class="space-y-4 mb-6">
                        <!-- Dynamically added prompt boxes will go here -->
                        <p id="no-active-prompts-message" class="text-center text-gray-500 dark:text-gray-400">No prompts added yet. Add one above!</p>
                    </div>

                    <button type="button" id="generate-all-prompts-button" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 btn-primary">

                        Generate All Videos

                    <!-- Generated Videos Display Area (NEW) -->
                    <div class="mt-10 pt-6 border-t border-gray-200 dark:border-gray-700">

                        <div class="flex justify-end mb-4 gap-2">
                             <button type="button" id="download-all-generated-videos-btn" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 btn-primary">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                Download All Generated
                            </button>
                        </div>
                        <div id="generated-videos-display" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            <p id="no-generated-videos-message" class="col-span-full text-center text-gray-500 dark:text-gray-400">No videos have been generated yet.</p>

                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Floating Loading/Notification Toast -->
    <div id="loading-toast" class="fixed bottom-4 right-4 bg-gray-800 text-white p-4 rounded-lg shadow-lg flex items-center space-x-3 hidden toast dark:bg-gray-700 dark:text-gray-100">
        <div id="loading-spinner" class="loader"></div>
        <div>
            <p id="toast-message" class="font-medium">Loading...</p>
            <p id="toast-sub-message" class="text-xs text-gray-400 dark:text-gray-300"></p>
        </div>
    </div>

    <script type="module">
        // Global State (no Supabase client needed)
        let userApiKey = ''; // Loaded from API key input
        let currentPrompts = []; // Stores prompts and their generated video data
        let currentDashboardSection = 'prompt-generator'; // Always start here
        let isDarkMode = false;
        let videoGenerationQueue = []; // For prompts waiting to be processed
        let isProcessingQueue = false;

        // DOM Elements - App View
        const appView = document.getElementById('appView');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const darkModeText = document.getElementById('dark-mode-text');

        // DOM Elements - Prompt Generator Section
        const apiKeyInput = document.getElementById('apiKeyInput'); // Temporary API Key Input
        const globalModelSelect = document.getElementById('global-model-select');
        const globalRatioSelect = document.getElementById('global-ratio-select');
        const currentPromptInput = document.getElementById('current-prompt-input');
        const addPromptFromInputButton = document.getElementById('add-prompt-from-input-button');
        const promptsListContainer = document.getElementById('prompts-list-container');
        const noActivePromptsMessage = document.getElementById('no-active-prompts-message');
        const generateAllPromptsButton = document.getElementById('generate-all-prompts-button');
        const generatedVideosDisplay = document.getElementById('generated-videos-display'); // New container for generated videos
        const noGeneratedVideosMessage = document.getElementById('no-generated-videos-message'); // New message for no generated videos
        const downloadAllGeneratedVideosBtn = document.getElementById('download-all-generated-videos-btn'); // New button

        // DOM Elements - Toast Notification
        const loadingToast = document.getElementById('loading-toast');
        const loadingSpinner = document.getElementById('loading-spinner');
        const toastMessage = document.getElementById('toast-message');
        const toastSubMessage = document.getElementById('toast-sub-message');

        // Supported Video Models and Ratios
        const videoModels = {
            'Veo 2': ['16:9', '1:1', '9:16'],
            'Veo 3': ['16:9'], // As per prompt example
            'Veo Preview': ['16:9', '1:1'],
            'Veo 4': ['16:9', '1:1', '9:16', '21:9'] // Hypothetical future model
        };

        const GENERATION_DELAY_MS = 10000; // 10 seconds delay between each prompt in "Generate All"
        const RETRY_DELAY_MS = 1000; // 1-2 seconds delay between retries for a single prompt
        const MAX_RETRIES_PER_PROMPT = 100;

        // --- Centralized Toast Functions ---
        let currentToastTimeout;

        /**
         * Displays a temporary toast notification.
         * @param {string} message - The main message.
         * @param {string} [type='info'] - 'success', 'error', 'info'.
         * @param {string} [subMessage=''] - Secondary message.
         * @param {number} [duration=3000] - How long to display (ms).
         */
        function toast(message, type = 'info', subMessage = '', duration = 3000) {
            clearTimeout(currentToastTimeout); // Clear any existing toast timeout

            toastMessage.textContent = message;
            toastSubMessage.textContent = subMessage;
            loadingSpinner.classList.add('hidden'); // Hide spinner for temporary toasts

            // Reset classes
            loadingToast.classList.remove(
                'hidden',
                'bg-red-600', 'dark:bg-red-700',
                'bg-green-600', 'dark:bg-green-700',
                'bg-gray-800', 'dark:bg-gray-700'
            );
            toastMessage.classList.remove('text-red-100', 'text-white', 'text-green-100');
            toastSubMessage.classList.remove('text-red-200', 'text-gray-400', 'dark:text-gray-300', 'text-green-200');

            // Apply new classes based on type
            if (type === 'error') {
                loadingToast.classList.add('bg-red-600', 'dark:bg-red-700');
                toastMessage.classList.add('text-red-100');
                toastSubMessage.classList.add('text-red-200');
            } else if (type === 'success') {
                loadingToast.classList.add('bg-green-600', 'dark:bg-green-700');
                toastMessage.classList.add('text-green-100');
                toastSubMessage.classList.add('text-green-200');
            } else { // info
                loadingToast.classList.add('bg-gray-800', 'dark:bg-gray-700');
                toastMessage.classList.add('text-white');
                toastSubMessage.classList.add('text-gray-400', 'dark:text-gray-300');
            }

            loadingToast.classList.add('animate-slideIn');
            loadingToast.classList.remove('animate-slideOut'); // Ensure no previous fade-out animation interferes

            currentToastTimeout = setTimeout(() => {
                loadingToast.classList.add('hidden');
                loadingToast.classList.remove('animate-slideIn');
                loadingToast.classList.add('animate-slideOut');
            }, duration);
        }

        /**
         * Displays a persistent loading toast (e.g., "Saving..." or "Loading...").
         * It will stay until `hidePersistentLoadingToast` is called.
         * @param {string} message - The main message.
         * @param {string} [subMessage=''] - Secondary message.
         * @param {boolean} [showSpinner=true] - Whether to show spinner.
         * @param {boolean} [isError=false] - If true, styles as error.
         */
        function showPersistentLoadingToast(message, subMessage = '', showSpinner = true, isError = false) {
            clearTimeout(currentToastTimeout); // Clear any expiring regular toasts

            toastMessage.textContent = message;
            toastSubMessage.textContent = subMessage;
            loadingSpinner.classList.toggle('hidden', !showSpinner);

            // Reset classes
            loadingToast.classList.remove(
                'hidden',
                'bg-red-600', 'dark:bg-red-700',
                'bg-green-600', 'dark:bg-green-700',
                'bg-gray-800', 'dark:bg-gray-700'
            );
            toastMessage.classList.remove('text-red-100', 'text-white', 'text-green-100');
            toastSubMessage.classList.remove('text-red-200', 'text-gray-400', 'dark:text-gray-300', 'text-green-200');

            // Apply new classes
            if (isError) {
                loadingToast.classList.add('bg-red-600', 'dark:bg-red-700');
                toastMessage.classList.add('text-red-100');
                toastSubMessage.classList.add('text-red-200');
            } else {
                loadingToast.classList.add('bg-gray-800', 'dark:bg-gray-700');
                toastMessage.classList.add('text-white');
                toastSubMessage.classList.add('text-gray-400', 'dark:text-gray-300');
            }

            loadingToast.classList.add('animate-slideIn');
            loadingToast.classList.remove('animate-slideOut'); // Ensure no previous fade-out animation
        }

        /**
         * Hides the currently displayed persistent loading toast.
         * @param {number} [delay=0] - Delay in milliseconds before hiding.
         */
        function hidePersistentLoadingToast(delay = 0) {
            if (delay > 0) {
                setTimeout(() => {
                    loadingToast.classList.add('hidden');
                    loadingToast.classList.remove('animate-slideIn');
                    loadingToast.classList.add('animate-slideOut');
                }, delay);
            } else {
                loadingToast.classList.add('hidden');
                loadingToast.classList.remove('animate-slideIn');
                loadingToast.classList.add('animate-slideOut');
            }
        }

        /**
         * Generates a unique ID (for client-side video status tracking).
         * @returns {string}
         */
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        /**
         * Toggles dark/light mode.
         */
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.documentElement.classList.toggle('dark', isDarkMode);
            document.documentElement.classList.toggle('light', !isDarkMode);
            darkModeText.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        /**
         * Initializes dark mode based on local storage or system preference.
         */
        function initializeDarkMode() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                isDarkMode = (savedTheme === 'dark');
            } else {
                isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }
            document.documentElement.classList.toggle('dark', isDarkMode);
            document.documentElement.classList.toggle('light', !isDarkMode);
            darkModeText.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
        }

        // --- Core Application Initialization ---
        // (No authentication logic here, as per new requirements)

        /**
         * Navigates to a specific dashboard section. (Simplified for this version)
         * @param {string} sectionId - The ID of the section to show (e.g., 'prompt-generator-section').
         */
        function showDashboardSection(sectionId) {
            document.querySelectorAll('.main-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(`${sectionId}-section`).classList.remove('hidden');
            currentDashboardSection = sectionId;

            // Update active state in sidebar (simplified)
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('bg-indigo-100', 'dark:bg-indigo-700', 'text-indigo-700', 'dark:text-indigo-100');
                item.classList.add('text-gray-700', 'dark:text-gray-300');
            });
            const activeNavItem = document.querySelector(`.nav-item[data-section="${sectionId}"]`);
            if (activeNavItem) {
                activeNavItem.classList.add('bg-indigo-100', 'dark:bg-indigo-700', 'text-indigo-700', 'dark:text-indigo-100');
                activeNavItem.classList.remove('text-gray-700', 'dark:text-gray-300');
            }

            // Specific refresh/load logic for sections
            if (sectionId === 'prompt-generator') {
                populateGlobalSelects(); // Ensure global selects are populated
                // Since no DB, prompts won't be loaded from external source, start fresh or use existing.
                if (currentPrompts.length === 0) {
                    addPromptToGeneratorList(''); // Add a blank prompt if starting fresh
                }
                renderPrompts();
                renderGeneratedVideos(); // Also render any already generated videos
            }
        }

        // --- API Key Handling (Temporary) ---

        /**
         * Updates the temporary userApiKey variable when the input changes.
         */
        function handleApiKeyInputChange(e) {
            userApiKey = e.target.value.trim();
        }

        // --- Video Generation Logic (Simulated Google Cloud API) ---

        /**
         * Populates the global model and ratio dropdowns.
         */
        function populateGlobalSelects() {
            const modelsHtml = Object.keys(videoModels).map(model => `<option value="${model}">${model}</option>`).join('');
            globalModelSelect.innerHTML = modelsHtml;

            // Initially populate ratio for the default selected model
            updateGlobalRatioOptions();
        }

        /**
         * Updates global ratio options based on selected model.
         */
        function updateGlobalRatioOptions() {
            const selectedModel = globalModelSelect.value;
            const ratios = videoModels[selectedModel] || [];
            globalRatioSelect.innerHTML = ratios.map(ratio => `
                <option value="${ratio}" ${ratio === '16:9' ? 'selected' : ''}>${ratio}</option>
            `).join('');
        }

        /**
         * Simulates a Google Cloud Veo API call with retries.
         * @param {string} promptText - The video prompt text.
         * @param {string} model - The selected model.
         * @param {string} ratio - The selected aspect ratio.
         * @param {string} apiKey - The user's Google Cloud API key.
         * @param {string} clientPromptId - The client-side ID for this prompt (for tracking).
         * @returns {Promise<Object>} - A promise that resolves with video data or rejects with an error.
         */
        async function simulateGoogleCloudVideoGeneration(promptText, model, ratio, apiKey, clientPromptId) {
            if (!apiKey || apiKey === 'INVALID_KEY_SIMULATION') {
                throw new Error('Invalid Google Cloud API Key.');
            }

            for (let attempt = 1; attempt <= MAX_RETRIES_PER_PROMPT; attempt++) {
                try {
                    // Simulate API call delay
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 1000 + RETRY_DELAY_MS)); // 1-2 seconds delay

                    // Simulate success or failure
                    const shouldFail = Math.random() < 0.2 && attempt < MAX_RETRIES_PER_PROMPT; // 20% chance of temporary failure
                    if (shouldFail) {
                        throw new Error(`Temporary API error.`);
                    }

                    // Simulate success
                    const videoUrl = `https://example.com/videos/${clientPromptId}.mp4`; // Dummy URL
                    return {
                        prompt: promptText,
                        model: model,
                        ratio: ratio,
                        status: 'Completed',
                        video_url: videoUrl,
                        created_at: new Date().toISOString()
                    };

                } catch (error) {
                    if (error.message.includes('Invalid Google Cloud API Key.')) {
                        throw error; // Propagate invalid API key error immediately
                    }
                    if (attempt === MAX_RETRIES_PER_PROMPT) {
                        throw new Error(`Failed after ${MAX_RETRIES_PER_PROMPT} attempts: ${error.message}`);
                    }
                    console.warn(`Attempt ${attempt}/${MAX_RETRIES_PER_PROMPT} failed for prompt "${promptText}". Retrying...`);
                    // Update specific prompt status in UI
                    const promptIndex = currentPrompts.findIndex(p => p.id === clientPromptId);
                    if (promptIndex !== -1) {
                        currentPrompts[promptIndex].status = 'Processing';
                        currentPrompts[promptIndex].retryAttempt = attempt;
                        renderPrompts(); // Re-render to show retry progress
                    }
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY_MS));
                }
            }
        }

        /**
         * Handles the video generation process for a single prompt, purely client-side.
         * @param {string} clientPromptId - The client-side ID of the prompt to process.
         */
        async function processSinglePromptGeneration(clientPromptId) {
            const promptDataIndex = currentPrompts.findIndex(p => p.id === clientPromptId);
            if (promptDataIndex === -1) return;

            const promptData = currentPrompts[promptDataIndex];

            if (!userApiKey) {
                promptData.status = 'Failed';
                promptData.error = 'No API key provided. Please paste it in the input above.';
                renderPrompts();
                toast('Please paste your Google Cloud API key first.', 'error');
                return;
            }
            if (!promptData.prompt.trim()) {
                promptData.status = 'Failed';
                promptData.error = 'Prompt text cannot be empty.';
                renderPrompts();
                toast('Prompt text cannot be empty to generate.', 'error');
                return;
            }

            promptData.status = 'Processing';
            promptData.error = null; // Clear previous errors
            promptData.retryAttempt = 0;
            promptData.isEditing = false; // Ensure it's not editable during processing
            renderPrompts(); // Update UI to 'Processing' immediately

            try {
                const generatedVideoData = await simulateGoogleCloudVideoGeneration(promptData.prompt, promptData.model, promptData.ratio, userApiKey, clientPromptId);

                // Update client-side prompt data
                promptData.status = 'Completed';
                promptData.video_url = generatedVideoData.video_url;
                promptData.created_at = generatedVideoData.created_at;
                promptData.retryAttempt = 0;
                renderPrompts();
                renderGeneratedVideos(); // Refresh the generated videos display
                toast(`Video for "${promptData.prompt.substring(0, 30)}..." generated!`, 'success');

            } catch (error) {
                console.error('Video generation failed:', error);
                // Update client-side prompt data
                promptData.status = 'Failed';
                promptData.error = error.message;
                promptData.retryAttempt = 0;
                renderPrompts();
                toast(`Video generation failed for "${promptData.prompt.substring(0, 30)}...": ${error.message}`, 'error');
            }
        }

        /**
         * Manages the video generation queue.
         */
        async function processVideoQueue() {
            isProcessingQueue = true;
            generateAllPromptsButton.disabled = true; // Disable "Generate All" button
            
            let totalQueued = videoGenerationQueue.length;
            let processedCount = 0;

            while (videoGenerationQueue.length > 0) {
                const clientPromptId = videoGenerationQueue[0]; // Peek at the next item
                const prompt = currentPrompts.find(p => p.id === clientPromptId);
                
                // Only process if prompt still exists and is not already done/failed
                if (prompt && (prompt.status === 'Queued' || prompt.status === 'Processing')) {
                    processedCount++;
                    showPersistentLoadingToast(
                        `Processing video ${processedCount}/${totalQueued} in queue`,
                        `Generating for "${prompt.prompt.substring(0, 50)}..."`,
                        true, false
                    );
                    await processSinglePromptGeneration(clientPromptId);
                    videoGenerationQueue.shift(); // Remove only after processing
                    // Add delay *before* starting the next prompt, but not after the last one
                    if (videoGenerationQueue.length > 0) {
                        await new Promise(resolve => setTimeout(resolve, GENERATION_DELAY_MS));
                    }
                } else {
                    // If prompt was deleted or completed while in queue, just remove it
                    videoGenerationQueue.shift();
                }
            }
            isProcessingQueue = false;
            generateAllPromptsButton.disabled = false; // Re-enable "Generate All" button
            hidePersistentLoadingToast(); // Hide final loading toast
            toast('All queued videos processed!', 'success');
        }

        // --- Prompt Generator Section Functions ---

        /**
         * Adds a prompt to the currentPrompts array and updates the UI.
         * @param {string|null} initialPromptText - Optional text to pre-fill the prompt.
         * @param {boolean} [focus=true] - Whether to focus the new prompt's textarea.
         */
        function addPromptToGeneratorList(initialPromptText = '', focus = true) {
            const newPrompt = {
                id: generateUUID(),
                prompt: initialPromptText,
                model: globalModelSelect.value,
                ratio: globalRatioSelect.value,
                status: initialPromptText.trim() === '' ? 'Ready' : 'Idle',
                video_url: null,
                created_at: new Date().toISOString(),
                isEditing: initialPromptText.trim() === '', // New empty prompts start in edit mode
                retryAttempt: 0,
                error: null
            };
            currentPrompts.unshift(newPrompt); // Add to the beginning of the list
            renderPrompts(focus ? newPrompt.id : null); // Render and focus on the new prompt
            if (promptsListContainer.contains(noActivePromptsMessage)) {
                noActivePromptsMessage.classList.add('hidden');
            }
        }

        /**
         * Adds a prompt from the `current-prompt-input` text area.
         */
        function addPromptFromGlobalInput() {
            const promptText = currentPromptInput.value.trim();
            if (promptText) {
                addPromptToGeneratorList(promptText);
                currentPromptInput.value = ''; // Clear the input box
            } else {
                toast("Please enter a prompt.", 'info');
            }
        }

        /**
         * Renders all prompt boxes in the UI.
         * @param {string|null} focusPromptId - ID of the prompt to focus its textarea after rendering.
         */
        function renderPrompts(focusPromptId = null) {
            promptsListContainer.innerHTML = '';
            const activePrompts = currentPrompts.filter(p => p.status !== 'Completed');

            if (activePrompts.length === 0) {
                noActivePromptsMessage.classList.remove('hidden');
            } else {
                noActivePromptsMessage.classList.add('hidden');
            }

            activePrompts.forEach(prompt => {
                const promptBox = document.createElement('div');
                promptBox.id = `prompt-box-${prompt.id}`;
                promptBox.classList.add('prompt-input-wrapper', 'rounded-lg', 'shadow-sm', 'p-4', 'border', 'flex', 'flex-col', 'sm:flex-row', 'gap-4', 'items-start', 'sm:items-center', 'card');

                let statusColorClass = 'text-gray-500';
                let statusText = prompt.status;
                let spinnerHtml = '';
                let editButtonDisabled = false;
                let deleteButtonDisabled = false;

                if (prompt.status === 'Ready') {
                    statusText = 'Ready';
                    statusColorClass = 'text-gray-500';
                } else if (prompt.status === 'Idle') {
                    statusText = 'Idle';
                    statusColorClass = 'text-gray-500';
                } else if (prompt.status === 'Queued') {
                    statusText = 'Queued';
                    statusColorClass = 'text-blue-500';
                    editButtonDisabled = true;
                    deleteButtonDisabled = true;
                } else if (prompt.status === 'Processing') {
                    statusText = `Processing (${prompt.retryAttempt}/${MAX_RETRIES_PER_PROMPT})`;
                    statusColorClass = 'text-yellow-600';
                    spinnerHtml = '<div class="loader !w-4 !h-4 !border-2 mr-2"></div>';
                    editButtonDisabled = true;
                    deleteButtonDisabled = true;
                } else if (prompt.status === 'Failed') {
                    statusText = `Failed: ${prompt.error || 'Unknown error'}`;
                    statusColorClass = 'text-red-600';
                    editButtonDisabled = false; // Allow editing failed prompts
                }

                const textareaDisabled = !prompt.isEditing || editButtonDisabled;

                promptBox.innerHTML = `
                    <div class="flex-1 w-full space-y-2">
                        <textarea
                            id="prompt-input-${prompt.id}"
                            class="block w-full px-3 py-2 border rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 dark:text-white form-control ${textareaDisabled ? 'cursor-not-allowed bg-gray-100 dark:bg-gray-800' : ''}"
                            rows="2"
                            placeholder="Enter your video prompt here..."
                            data-prompt-id="${prompt.id}"
                            ${textareaDisabled ? 'disabled' : ''}
                        >${prompt.prompt}</textarea>
                        <div class="flex flex-wrap items-center text-xs text-gray-600 dark:text-gray-400 gap-x-3 gap-y-1">
                            <span class="flex items-center ${statusColorClass} dark:${statusColorClass.replace('text-', 'text-')}-dark">
                                ${spinnerHtml}
                                <span>Status: ${statusText}</span>
                            </span>
                            <span>Model: ${prompt.model}</span>
                            <span>Ratio: ${prompt.ratio}</span>
                        </div>
                    </div>
                    <div class="flex-shrink-0 flex flex-col sm:flex-row gap-2 mt-4 sm:mt-0 w-full sm:w-auto">
                        <button type="button"
                            class="action-edit-prompt-btn inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md shadow-sm text-white ${prompt.isEditing ? 'bg-gray-500 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-700' : 'bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600'} btn-primary ${editButtonDisabled ? 'opacity-50 cursor-not-allowed' : ''}"
                            data-prompt-id="${prompt.id}"
                            ${editButtonDisabled ? 'disabled' : ''}
                        >
                            ${prompt.isEditing ? 'Save' : 'Edit'}
                        </button>
                        <button type="button"
                            class="action-delete-prompt-btn inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-600 w-full btn-primary ${deleteButtonDisabled ? 'opacity-50 cursor-not-allowed' : ''}"
                            data-prompt-id="${prompt.id}"
                            ${deleteButtonDisabled ? 'disabled' : ''}
                        >
                            Delete
                        </button>
                    </div>
                `;
                promptsListContainer.appendChild(promptBox);
            });

            // Re-enable/disable Generate All button based on current prompts state
            const hasGeneratablePrompts = activePrompts.some(p => (p.status === 'Idle' || p.status === 'Failed') && p.prompt.trim() !== '');
            generateAllPromptsButton.disabled = isProcessingQueue || !hasGeneratablePrompts || !userApiKey; // Also disable if no API key


            // Attach event listeners after rendering
            activePrompts.forEach(prompt => {
                const textarea = document.getElementById(`prompt-input-${prompt.id}`);
                if (textarea) {
                    textarea.addEventListener('input', (e) => handlePromptListItemInput(e, prompt.id));
                    if (prompt.id === focusPromptId && prompt.isEditing) {
                        textarea.focus();
                        textarea.setSelectionRange(textarea.value.length, textarea.value.length);
                    }
                }
                document.querySelector(`#prompt-box-${prompt.id} .action-edit-prompt-btn`)?.addEventListener('click', () => handleEditButtonClick(prompt.id));
                document.querySelector(`#prompt-box-${prompt.id} .action-delete-prompt-btn`)?.addEventListener('click', () => handleDeletePrompt(prompt.id));
            });
        }

        function handlePromptListItemInput(e, promptId) {
            const promptIndex = currentPrompts.findIndex(p => p.id === promptId);
            if (promptIndex !== -1) {
                currentPrompts[promptIndex].prompt = e.target.value;
                if (currentPrompts[promptIndex].status === 'Ready' && e.target.value.trim() !== '') {
                    currentPrompts[promptIndex].status = 'Idle';
                } else if (currentPrompts[promptIndex].status === 'Idle' && e.target.value.trim() === '') {
                    currentPrompts[promptIndex].status = 'Ready';
                }
                renderPrompts(null); // Re-render to update generateAll button status if needed
            }
        }

        function handleCurrentPromptInputKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) { // Desktop, not Shift+Enter
                e.preventDefault(); // Prevent new line in textarea
                addPromptFromGlobalInput();
            }
        }

        function handleGenerateAllButtonClick() {
            if (!userApiKey) {
                toast('Please paste your Google Cloud API key in the input above.', 'error');
                return;
            }

            const promptsToQueue = currentPrompts.filter(p => (p.status === 'Idle' || p.status === 'Failed') && p.prompt.trim() !== '');

            if (promptsToQueue.length === 0) {
                toast('No new or failed prompts to generate.', 'info');
                return;
            }

            toast(`Adding ${promptsToQueue.length} prompts to queue...`, 'info');
            promptsToQueue.forEach(prompt => {
                prompt.status = 'Queued';
                prompt.isEditing = false; // Lock for editing once queued
                videoGenerationQueue.push(prompt.id);
            });
            renderPrompts(); // Update UI to 'Queued' state

            if (!isProcessingQueue) {
                processVideoQueue();
            }
        }

        function handleEditButtonClick(promptId) {
            const promptIndex = currentPrompts.findIndex(p => p.id === promptId);
            if (promptIndex !== -1) {
                const prompt = currentPrompts[promptIndex];
                if (prompt.status === 'Processing' || prompt.status === 'Queued' || prompt.status === 'Completed') {
                    toast(`Cannot edit a prompt that is ${prompt.status.toLowerCase()}.`, 'error');
                    return;
                }

                // Toggle editing mode
                prompt.isEditing = !prompt.isEditing;
                
                // If exiting edit mode (Save button clicked)
                if (!prompt.isEditing) {
                    // If the prompt became empty after editing, delete it.
                    if (!prompt.prompt.trim()) {
                        toast('Prompt cannot be empty. Deleting empty prompt.', 'info', 'Automatically deleting empty prompt.');
                        handleDeletePrompt(prompt.id); // Delete if it was saved empty
                        return;
                    }
                }
                renderPrompts(prompt.isEditing ? prompt.id : null); // Re-render and focus on the textarea if in edit mode
            }
        }

        async function handleDeletePrompt(promptId) {
            const promptIndex = currentPrompts.findIndex(p => p.id === promptId);
            if (promptIndex === -1) return;

            const prompt = currentPrompts[promptIndex];

            if (prompt.status === 'Processing' || prompt.status === 'Queued') {
                toast('Cannot delete a prompt that is currently being processed or is queued.', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to delete the prompt "${prompt.prompt.substring(0, 50)}..."?`)) return;

            // Delete logic is now purely client-side
            currentPrompts.splice(promptIndex, 1); // Remove from client-side array
            renderPrompts(); // Re-render to update the list
            renderGeneratedVideos(); // Re-render generated videos in case one was deleted
            toast('Prompt deleted successfully.', 'success');
        }

        // --- Generated Videos Display (New Section) ---

        /**
         * Renders all successfully generated videos in the display area.
         */
        function renderGeneratedVideos() {
            generatedVideosDisplay.innerHTML = '';
            const completedVideos = currentPrompts.filter(p => p.status === 'Completed' && p.video_url);

            if (completedVideos.length === 0) {
                noGeneratedVideosMessage.classList.remove('hidden');
                downloadAllGeneratedVideosBtn.classList.add('hidden');
                return;
            }
            noGeneratedVideosMessage.classList.add('hidden');
            downloadAllGeneratedVideosBtn.classList.remove('hidden');

            completedVideos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('bg-gray-50', 'dark:bg-gray-700', 'p-4', 'rounded-lg', 'shadow-sm', 'border', 'border-gray-200', 'dark:border-gray-600', 'space-y-3', 'card');

                videoCard.innerHTML = `
                    <h3 class="font-semibold text-lg text-gray-900 dark:text-white">${video.prompt}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Model: ${video.model} | Ratio: ${video.ratio}</p>
                    <div class="flex items-center text-sm text-green-600 dark:text-green-400">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>Status: Completed</span>
                    </div>
                    <video controls src="${video.video_url}" class="w-full h-auto rounded-md mb-2"></video>
                    <a href="${video.video_url}" download="${video.prompt.substring(0, 50).replace(/[^a-z0-9]/gi, '_')}.mp4" class="inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 w-full mt-2 btn-primary">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download
                    </a>
                `;
                generatedVideosDisplay.appendChild(videoCard);
            });
        }

        /**
         * Initiates download for all completed videos currently in the generated display area.
         */
        async function handleDownloadAllGeneratedVideos() {
            const completedVideos = currentPrompts.filter(p => p.status === 'Completed' && p.video_url);

            if (completedVideos.length === 0) {
                toast('No completed videos to download.', 'info');
                return;
            }

            toast(`Initiating download for ${completedVideos.length} videos...`, 'info', 'Check your browser downloads.');

            for (const video of completedVideos) {
                try {
                    const link = document.createElement('a');
                    link.href = video.video_url;
                    link.download = `${video.prompt.substring(0, 50).replace(/[^a-z0-9]/gi, '_')}.mp4`; // Sanitize filename
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    await new Promise(resolve => setTimeout(resolve, 500)); // Small delay between downloads
                } catch (error) {
                    console.error('Error downloading video:', video.id, error);
                    // Continue with other downloads even if one fails
                }
            }
        }


        // --- Initialization ---

        /**
         * Initial setup when the page loads.
         */
        document.addEventListener('DOMContentLoaded', async () => {
            initializeDarkMode();

            // Set up event listeners for dashboard elements
            darkModeToggle.addEventListener('click', toggleDarkMode);

            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    showDashboardSection(e.currentTarget.dataset.section);
                });
            });

            // API Key input (temporary)
            apiKeyInput.addEventListener('input', handleApiKeyInputChange);


            // Prompt Generator listeners
            globalModelSelect.addEventListener('change', updateGlobalRatioOptions);
            addPromptFromInputButton.addEventListener('click', addPromptFromGlobalInput);
            currentPromptInput.addEventListener('keydown', handleCurrentPromptInputKeydown);
            generateAllPromptsButton.addEventListener('click', handleGenerateAllButtonClick);
            downloadAllGeneratedVideosBtn.addEventListener('click', handleDownloadAllGeneratedVideos);


            // Always start on the Prompt Generator section, no auth needed
            showDashboardSection('prompt-generator');
        });
    </script>
</body>
